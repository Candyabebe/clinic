<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<html>
<head>
    <title></title>
    <title>RegisterPatient Form</title>
    <style>.Login { border: 1px solid #999999;    font: normal 14px helvetica; color:#444444; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--enable rendering and zooming-->
    <link href="css/custom.css" rel="stylesheet">


</head>
<body  >
<P><H1>BETTER LIVING HEALTHCARE HOSPITAL</H1><P>
<table class="Login" border="0" cellpadding="10"    cellspacing="10" bgcolor="#eeeeee">
    <th colspan="2" align="center">Register Patient</th>
    <form method="post"     onSubmit="return validate(this)">

        <tr>
            <td>Name</td>
            <td><input type="text" maxlength="100"    name="name" required/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" maxlength="16"    name="age" required/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="text" maxlength="16"    name="date" required/></td>
        </tr>
        <tr>
            <td>Patient ID</td>
            <td><input type="text" maxlength="16"    name="ID" required/></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit" /></td> </tr>
    </form>
</table>

</body>
</html>
